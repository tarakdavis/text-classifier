<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
    <title>
    {% block title %}Babel{% endblock %}
    {% load staticfiles %}
    </title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tokenfield/0.12.0/css/bootstrap-tokenfield.css">
      <link href="https://fonts.googleapis.com/css?family=Lobster|Raleway" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="{% static 'classifier_app/css/style.css' %}" />
  </head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'classifier_app:index' %}">Babel</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-left">
          <li><a href="{% url 'classifier_app:train' %}">Train</a></li>
          <li><a href="{% url 'classifier_app:predict' %}">Predict</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
            <li><a>Welcome {{ user.username }}</a></li>
            <li><a href="{% url 'classifier_app:logout' %}">Logout</a></li>
            {% else %}
            <li><a href="{% url 'classifier_app:login' %}">Login</a></li>
            {% endif %}
        </ul>
      </div>
    </div>
  </nav>
<div class="container">
{% block content %}{% endblock %}
</div>
</body>
</html>

{% block scripts %}
<script src="https://www.atlasestateagents.co.uk/javascript/tether.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tokenfield/0.12.0/bootstrap-tokenfield.js"></script>
<script src="{% static 'classifier_app/js/predict.js' %}"></script>
<script src="{% static 'classifier_app/js/train.js' %}"></script>
<script src="{% static 'classifier_app/js/delete_app.js' %}"></script>

{% endblock %}
